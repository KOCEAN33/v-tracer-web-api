apiVersion: networking.k8s.io/v1

kind: Ingress

metadata:

  name: tries-api-ingress

  annotations:

    kubernetes.io/ingress.class: nginx

    cert-manager.io/cluster-issuer: letsencrypt-prod

spec:

  tls:

    - secretName: tries-api-tls

      hosts:

        - alpha.tries.io

  rules:

    - host: alpha.tries.io

      http:

        paths:

          - path: /

            pathType: Prefix

            backend:

              service:

                name: tries-api-service

                port:

                  number: 80